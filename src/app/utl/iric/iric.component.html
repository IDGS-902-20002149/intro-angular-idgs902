<div class="card">
    <div class="card-header">
        Lista Alumnos IRIC
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input type="text" name="filter" class="form-control" [(ngModel)]="listfilter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{listfilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="alumnosIric.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="showImage()" class="btn btn-primary">{{muestraImg?'Ocultar':'Muestra'}} Imagen</button>
                        </th>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Correo</th>
                        <th>Calificacion {{alumnoTitle}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alumno of alumnosIric | alumnoFilter:listfilter">
                        <td><img *ngIf="muestraImg" [src]="alumno.foto"
                            [title]="alumno.nombre"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin"
                            ></td><!--Binding properties-->
                        <td>{{alumno.matricula}}</td>
                        <td>{{alumno.nombre}}</td>
                        <td>{{alumno.edad}}</td>
                        <td>{{alumno.correo}}</td>
                        <td><app-calificacion-alum (calificaClick)="onCalificaClick($event)"
                            [califica]="alumno.calificacion"></app-calificacion-alum></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
