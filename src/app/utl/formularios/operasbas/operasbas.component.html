  <div class="container">
    <mat-form-field>
      <input matInput [(ngModel)] = 'n1' type="number" placeholder="n1">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)] = 'n2' type="number" placeholder="n2">
    </mat-form-field>
    <mat-radio-group name="opciones" [(ngModel)] = "operacionSeleccionada">
      <mat-radio-button *ngFor="let op of tipoOperaciones" [value]="op" name="opciones" style="margin: 10px">
        {{op}}
      </mat-radio-button>
    </mat-radio-group>
    <button mar-raised-button color="primary" (click)="calcular()" >Calcular</button>
    <h1><p>El resultado es: {{res}}</p></h1>
  </div>
